<!DOCTYPE HTML>

<html>

<head>
	<title>Fill</title>
	<link rel="stylesheet" href="fill.css">
</head>

<body onload="init()">

	<div id='topdiv'>
		<img src="fill_logo.png" id='logo'>
	</div>

	<div id='leftdiv'>
		<div id='controlsdiv'>
			<div class='textbox'>w ..... up</div>
			<div class='textbox'>a ... left</div>
			<div class='textbox'>s ... down</div>
			<div class='textbox'>d .. right</div>
			<div class='textbox'>r .. reset</div>
			<div class='textbox'>t .. theme</div>
            <div class='textbox'>m .. music</div>
			<div class='textbox'>z ... prev</div>
			<div class='textbox'>x ... next</div>
		</div>
	</div>
	
	<canvas id='gameboard' width='330px' height='330px'>
		If you can see this, your browser doesn't support the canvas element :(
	</canvas>
	<canvas id='offscreen_canvas' width='330px' height='330px'>
	</canvas>
	
	<div id='rightdiv'>
		<div id='leveldiv'>
			<p id='levelcounter'>Loading...</p> <!-- This should get replaced by the code -->
		</div>
	</div>
	
	<!-- https://github.com/davidbau/seedrandom -->
	<script src='js/seedrandom.min.js'></script>
	
	<!-- My scripts -->
	<script src='js/levels.js'></script>
	<script src='js/levelgen.js'></script>
	<script src='js/fill.js'></script>
	
</body>

</html>
